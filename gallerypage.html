.gallery-cell {

}

/* cell number */
.gallery-cell:before {
  display: block;
  text-align: center;
  content: counter(gallery-cell);
  line-height: 200px;
  font-size: 80px;
  color: white;
}

ul {

  scroll-snap-type: x mandatory;
}

li {
